<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Elements</title>
    </head>
    <body>
        <p><center>Application for Drivers licence</center>
           
        </p>
        <br> <center>
        <form name="DLregForm">
              <div>
                <label for="applicantName">Applicant's Name:</label>
                <input 
                type="text" 
                name="applicantName"
                pattern="^[A-Za-z]{4,}$"
                required>
              </div><br>
              <div>
                <label for="age">Age:</label>
                <input 
                type="number" 
                name="age"
                required
                pattern="\d{1,2}$">
              </div><br>
              <div>
                <label for="address">Address:</label>
                <textarea 
                name="address"
                cols="30" 
                rows="10"
                maxlength="30"
                required></textarea>
              </div><br>
              <div>
                <label for="number">Contant No:</label>
                <input 
                type="number" 
                name="number" 
                pattern="\d"
                minlength="10"
                maxlength="10"
                pattern="^[6-9]\d{9}$">
              </div><br>
              <div>
                <input type="checkbox" name="checkbox">
                <label for="checkbox">I own an expired driver's licence.</label>
              </div><br>
              <div>
                <button type="submit">submit</button>
              </div>
        </form></center>
    </body>
</html>
