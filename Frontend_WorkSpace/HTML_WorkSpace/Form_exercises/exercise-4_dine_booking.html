<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a slot for Dining</title>
</head>
<body>
    <h3><center>Book a slot for Dining</center></h3>
    <center><form action="">
        <div>
            <label for="visitorName">Visitor Name:</label>
            <input 
            type="text" 
            name="visitorName"
            maxlength="20"
            autofocus>
        </div>
        <div>
            <label for="count">Number of Members:</label>
            <input 
            type="number" 
            name="count"
            maxlength="2">
        </div>
        <div>
            <label for="contactNo">Contact No:</label>
            <input 
            type="number" 
            name="contactNo">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="mail" name="mail">
        </div>
        <div>
            <label for="foodType">Type of Food:</label>
            <input type="checkbox" name="foodType" value="South Indian" checked>South Indian
            <input type="checkbox" name="foodType" value="North Indian" required>North Indian
            <input type="checkbox" name="foodType" value="Chinese">Chinese
            <input type="checkbox" name="foodType" value="Western">Western
        </div>
        <div>
            <label for="roomStatus">Room Status</label>
            <input type="radio" name="roomStatus" value="AC" checked>AC
            <input type="radio" name="roomStatus" value="Non-AC" required>Non-AC
        </div>
        <div>
            <label for="venue">Venue Preference</label>
            <select name="venue" id="venue">
                <option disabled selected></option>
                <option value="Arena">Arena</option>
                <option value="Fiesta">Fiesta</option>
                <option value="Vista">Vista</option>
                <option value="Mythri">Mythri</option>
                <option value="Magna">Magna</option>
                <option value="Oasis">Oasis</option>
                <option value="Amoeba" disabled>Amoeba</option>
            </select>
        </div>
        <div>
            <button type="submit">Book</button> &nbsp;
            <button type="reset">Reset</button>
        </div>
    </form></center>
</body>
</html>
