<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slect Class</title>
    <style>
        table, td, tr {
            border: 1px black solid;
            border-collapse: collapse;
            min-width: 50px;
            text-align: center;
        }
        .setGrey {
            background-color: grey;
        }
    </style>
</head>
<body>
    <table>
        <tr class="setGrey">
            <td>James</td><td>24</td>
        </tr>
        <tr>
            <td>Jack</td><td>26</td>
        </tr>
        <tr class="setGrey">
            <td>Jack</td><td>25</td>
        </tr>
        <tr>
            <td>Jack</td><td>26</td>
        </tr>
    </table>
    
</body>
</html>
